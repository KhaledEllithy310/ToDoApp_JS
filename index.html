<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO LIST</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">To Do List</h1>
      <div class="row">
        <div class="col-lg-8">
          <div class="input">
            <div class="add_input">
              <input type="text" id="input" placeholder="Add Task" />
              <button id="add" onclick="addTask()">Add</button>
              <button id="updata" class="btn d-none">Update</button>
            </div>
            <div class="search_input">
              <input
                onkeyup="searchTask(this.value)"
                class="form-control my-2"
                type="text"
                id="searchInput"
                placeholder="Search"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="row my-3">
        <div class="col-lg-8">
          <div class="">
            <table class="table table-secondary table-striped">
              <thead>
                <th class="w-75 text-center">Task</th>
                <th>Done</th>
                <th>Delete</th>
              </thead>
              <tbody id="tablebody"></tbody>
            </table>
          </div>
        </div>
        <div class="col-lg-4">
          <!-- <h5 class="bg-primary text-white"></h5> -->
          <table class="table table-success table-striped finish">
            <thead>
              <th colspan="3" class="text-center">Complete Task</th>
            </thead>
            <tbody id="finish"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="js/scipt.js"></script>
  </body>
</html>
